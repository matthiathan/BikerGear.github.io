        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">

                <input type="email" id="email" required>

                <input type="password" id="password" required>

                <button type="submit">Create Account</button>
            </form>
            <p id="signup-message"></p>
        </section>
